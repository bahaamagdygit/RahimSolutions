<div class="auth-container">
  <div class="auth-content">
    <!-- Left Side - Form -->
    <div class="form-section">
      <div class="back-button">
        <button routerLink="/forgot-password" class="back-btn">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M19 12H5M12 19l-7-7 7-7"/>
          </svg>
        </button>
      </div>

      <div class="form-header">
        <div class="logo">
          <img src="/assts/imge/MainLogo.png" alt="Logo" class="logo-img"/>
        </div>
        <h1 class="title">Forgot Password ?</h1>
        <p class="subtitle">No worries, we'll send you reset instructions</p>
      </div>

      <form [formGroup]="otpForm" (ngSubmit)="onSubmit()" class="auth-form">
        <div class="form-group">
          <label>Enter your OTP</label>
          <div class="otp-inputs">
            <input
              type="text"
              id="digit1"
              formControlName="digit1"
              maxlength="1"
              class="otp-input"
              (input)="onDigitInput($event, 0)"
              (keydown)="onDigitKeyDown($event, 0)"
              [class.error]="otpForm.get('digit1')?.invalid && otpForm.get('digit1')?.touched"
            />
            <input
              type="text"
              id="digit2"
              formControlName="digit2"
              maxlength="1"
              class="otp-input"
              (input)="onDigitInput($event, 1)"
              (keydown)="onDigitKeyDown($event, 1)"
              [class.error]="otpForm.get('digit2')?.invalid && otpForm.get('digit2')?.touched"
            />
            <input
              type="text"
              id="digit3"
              formControlName="digit3"
              maxlength="1"
              class="otp-input"
              (input)="onDigitInput($event, 2)"
              (keydown)="onDigitKeyDown($event, 2)"
              [class.error]="otpForm.get('digit3')?.invalid && otpForm.get('digit3')?.touched"
            />
            <input
              type="text"
              id="digit4"
              formControlName="digit4"
              maxlength="1"
              class="otp-input"
              (input)="onDigitInput($event, 3)"
              (keydown)="onDigitKeyDown($event, 3)"
              [class.error]="otpForm.get('digit4')?.invalid && otpForm.get('digit4')?.touched"
            />
          </div>
        </div>

        <div class="resend-section">
          <span>Didn't receive? </span>
          <button type="button" class="resend-btn" (click)="resendCode()">Click to resend code</button>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="submit-btn" [disabled]="otpForm.invalid">
          Confirm
        </button>

        <!-- Sign Up Link -->
        <p class="signup-link">
          Don't have an account? <a routerLink="/regester">Sign up</a>
        </p>
      </form>
    </div>

    <!-- Right Side - Hero Section -->
    <app-side-imge></app-side-imge>
  </div>
</div>
