<div class="auth-container">
  <div class="auth-content">
    <!-- Left Side - Form -->
    <div class="form-section">
      <div class="back-button">
        <button routerLink="/login" class="back-btn">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M19 12H5M12 19l-7-7 7-7"/>
          </svg>
        </button>
      </div>

      <div class="form-header">
        <div class="logo">
          <img src="/assts/imge/MainLogo.png" alt="Logo" class="logo-img"/>
        </div>
        <h1 class="title">Forgot Password ?</h1>
        <p class="subtitle">No worries, we'll send you reset instructions</p>
      </div>

      <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" class="auth-form">
        <!-- Phone Number -->
        <div class="form-group">
          <label for="phoneNumber">Phone Number</label>
          <div class="input-wrapper phone-input">
            <div class="country-code">
              <img src="https://flagcdn.com/w40/us.png" alt="US Flag" class="flag-icon" />
              <span>{{ selectedCountryCode() }}</span>
              <svg width="12" height="12" viewBox="0 0 12 12" fill="none">
                <path d="M3 5L6 8L9 5" stroke="#9CA3AF" stroke-width="2" stroke-linecap="round"/>
              </svg>
            </div>
            <input
              type="tel"
              id="phoneNumber"
              formControlName="phoneNumber"
              placeholder="23403425"
              [class.error]="forgotPasswordForm.get('phoneNumber')?.invalid && forgotPasswordForm.get('phoneNumber')?.touched"
            />
          </div>
          @if (forgotPasswordForm.get('phoneNumber')?.invalid && forgotPasswordForm.get('phoneNumber')?.touched) {
            <span class="error-message">{{ getErrorMessage() }}</span>
          }
        </div>

        <!-- Submit Button -->
        <button type="submit" class="submit-btn" [disabled]="forgotPasswordForm.invalid">
          Continue
        </button>

        <!-- Sign Up Link -->
        <p class="signup-link">
          Don't have an account? <a routerLink="/regester">Sign up</a>
        </p>
      </form>
    </div>

    <!-- Right Side - Hero Section -->
    <app-side-imge></app-side-imge>
  </div>
</div>
